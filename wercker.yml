box: wercker/nodejs
no-response-timeout: 20
command-timeout: 30
build:
  steps:
    - npm-install
    - script:
        name: wintersmith build
        code: ./node_modules/.bin/wintersmith build --clean -v -o ./build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: blog.anaguma.org
        basedir: build
